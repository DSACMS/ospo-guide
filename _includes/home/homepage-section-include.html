<ul class="usa-list">
    {% for section_page in collections.ospo %}
    {% if section_page.data.section == section_slug %}
      <li>
        <a href="{{ section_page.data.permalink | url }}" class="usa-link">{{ section_page.data.eleventyNavigation.title }}</a>
      </li>
    {% endif %}
    {% endfor %}
    </ul>
